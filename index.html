        />

        <meta name="msapplication-TileImage" content="/ms-icon-144x144.png" />

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

            rel="stylesheet"
        />
        <!-- Icon -->
        <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!-- CSS -->
        <link rel="stylesheet" href="./asset/css/reset.css" />
        <link rel="stylesheet" href="./asset/css/style.css" />
        <title>Modulars</title>
    </head>
    <body>
        <header class="header">
            <div class="container">
                <figure class="avstract-top">
                    <img src="./asset/icon/extra-avstract.svg" alt="" />
                </figure>
                <figure class="avstract-bottom">
                    <img src="./asset/icon/extra-avstract.svg" alt="" />
                </figure>
                <figure class="vector-top">
                    <img src="./asset/icon/vector-top.svg" alt="" />
                </figure>
                <figure class="vector-bottom">
                    <img src="./asset/icon/vector-bottom.svg" alt="" />
                </figure>
                <!-- Header-top -->
                <div class="header__top">
                    <a href="/"><img src="./asset/img/logo.svg" alt="" /></a>
                    <!-- Navbar -->
                    <nav class="nav">
                        <ul class="nav__list">
                            <li>
                                <a href="#!" class="nav__link nav__link--active"
                                    >Home
                                </a>
                            </li>
                            <li>
                                <a href="#!" class="nav__link">About</a>
                            </li>
                            <li>
                                <a href="#!" class="nav__link">Blog</a>
                            </li>
                            <li>
                                <a href="#!" class="nav__link">Contact</a>
                            </li>
                        </ul>
                    </nav>
                    <a href="#!" class="btn">Sign Up</a>
                </div>
                <!-- Hero -->
                <section class="hero">
                    <div class="hero__inner">
                        <section class="hero__content">
                            <h1 class="hero__title">
                                We’re a creative design agency.
                            </h1>
                            <p class="section__desc desc-lv1 hero__desc">
                                A brilliant, modular agency template for
                                startup’s build yours toady.
                            </p>
                            <div class="hero-btn">
                                <a href="#!" class="btn">Get in touch</a>
                                <button class="hero-btn-watch">
                                    <div class="hero-btn-watch__body">
                                        <div class="hero-btn-watch__icon">
                                            <i class="fa-solid fa-play"></i>
                                        </div>
                                    </div>
                                    <span class="hero-btn-watch__text"
                                        >Watch Video</span
                                    >
                                </button>
                            </div>
                        </section>
                        <div class="hero__media">
                            <div class="hero__img-wrap">
                                <figure class="hero__img-item">
                                    <img
                                        src="./asset/img/hero-img1.jpg"
                                        alt=""
                                        class="hero__img"
                                    />
                                </figure>
                                <figure class="hero__img-item">
                                    <img
                                        src="./asset/img/hero-img2.jpg"
                                        alt=""
                                        class="hero__img"
                                    />
                                </figure>
                                <figure class="hero__img-item">
                                    <img
                                        src="./asset/img/hero-img3.jpg"
                                        alt=""
                                        class="hero__img"
                                    />
                                </figure>
                                <div class="background--filter"></div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </header>
        <!-- main -->
        <main style="height: 8000px"></main>
    </body>
</html>
